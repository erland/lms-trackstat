[% FOR ratingstar IN [20,40,60,80,100] %]
       [% ratingstarlow = ratingstar - 10 %]
	<img id="rating[% ratingstar %]" src="[% webroot %]plugins/TrackStat/html/images/[% IF item.itemvalue<ratingstarlow %]empty.png[% ELSE %]star_noborder.png[% END %]">
[% END %]
&nbsp;&nbsp;&nbsp;<a href="[% webroot %]plugins/TrackStat/allalbums.html?artist=[% item.itemid %]&flatlist&player=[% playerURI %]#songlist"><span id="ratingpercent">([% item.itemvalue %]/100)</span></a>
